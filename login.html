<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <header>
                <div class="navbar-fixed">
                    <nav class="blue darken-4">
                        <div class="container">
                                <div class="nav-wrapper">
                                    <a href="#!" class="brand-logo">BD Store</a>
                                    <ul class="right hide-on-med-and-down">
                                        <li><a href="#">Login</a></li>
                                        <li><a href="#">Cadastrar</a></li>
                                    </ul>
                                </div>
                        </div>
                        </nav>
                </div>
    </header>
    <main class="container">

        <div class="row">
                <form class="col s12 m6 center-align">
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Login</label>
                    </div>
                    <div class="input-field col s12 m6">
                      <input id="password" type="password" class="validate">
                      <label for="password">Senha</label>
                     
                    </div>
                  </div>
                  <button class="btn">Logar</button>
                </form>
              </div>
</main>
   <footer class="page-footer blue darken-4">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Loja BD</h5>
              <p class="grey-text text-lighten-4">O melhor lugar para você comprar seus dados!</p>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          © 2018 Copyright Text
          </div>
        </div>
      </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
